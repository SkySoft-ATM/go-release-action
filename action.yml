# action.yml
name: 'Build and Push Docker Image'
description: 'build and push a docker image'
inputs:
  dockerfile:
    description: 'dockerfile'
    default: '/GenericDockerfileForGo'
    required: true
  github_user:
    description: 'github_user'
    required: true
  github_token:
    description: 'github_token'
    required: true
  project:
    description: 'project'
    default: 'sk-private-registry/skysoft-atm'
    required: true
  repo_name:
    description: 'repo_name'
    default: ${{ github.event.repository.name }}
    required: true
  app_name:
    description: 'app_name'
    default: ${{ github.event.repository.name }}
    required: true
  app_description:
    description: 'app_description'
    default: ''
    required: true
  gcloud_token:
    description: 'gcloud_token'
    required: true
  ref:
    description: 'ref'
    default: ${{ github.event.ref }}
    required: true
  sha:
    description: 'sha'
    default: ${{ github.sha }}
    required: true
  go_main_folder:
    description: 'go main folder'
    default: './main/'
    required: true
  gosec_opts:
    description: 'options for gosec command line'
    default: ''
    required: true
  skip_govet:
    description: 'option to skip go vet'
    default: 'false'
    required: true
  skip_staticcheck:
    description: 'option to skip staticcheck'
    default: 'false'
    required: true
  skip_gosec:
    description: 'option to skip gosec'
    default: 'false'
    required: true
  skip_tests:
    description: 'option to skip unit tests'
    default: 'false'
    required: true
  generate_version: 
    description: 'option to generate version'
    default: 'false'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.dockerfile }}
    - ${{ inputs.github_user }}
    - ${{ inputs.github_token }}
    - ${{ inputs.project }}
    - ${{ inputs.repo_name }}
    - ${{ inputs.app_name }}
    - ${{ inputs.app_description }}
    - ${{ inputs.gcloud_token }}
    - ${{ inputs.ref }}
    - ${{ inputs.sha }}
    - ${{ inputs.go_main_folder }}
    - ${{ inputs.gosec_opts }}
    - ${{ inputs.skip_govet }}
    - ${{ inputs.skip_staticcheck }}
    - ${{ inputs.skip_gosec }}
    - ${{ inputs.skip_tests }}
    - ${{ inputs.generate_version }}